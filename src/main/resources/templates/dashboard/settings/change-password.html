<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>One store | Buy Everything from here</title>
    <head th:replace="common/nav-bar :: common-header"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/recover-style.css}"/>

</head>

<body>
<div class="page-wrapper chiller-theme toggled">
    <div th:replace="common/nav-bar :: common-nav"></div>

    <main class="page-content">
        <div class="container-fluid">

            <!--            === page content === -->

            <div class="row">
                <!--                profile image-->
                <div class="col-xl-10 col-md-6 d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight">
                        <img class="card rounded" style="width: 100px; height: auto"
                             src="https://avatars.githubusercontent.com/u/26000362?v=4"/>
                    </div>
                    <div class="p-2 bd-highlight">
                        <h3>Rejaul Karim</h3>
                        <p>Java Developer</p>
                    </div>
                </div>
                <!--                edit button-->
                <div class="col-xl-2 col-md-2">
                    <a href="edit-profile" class="btn btn-success">Edit</a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/dashboard/profile}">Basic Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dashboard/change-password}">Change Password</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard/activity-log}">Activity Log</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard/profile/}" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="row">
                <div class="col-xl-3 mx-auto mb-2 mt-5">

                    <section class="mb-5">

                        <p>Change Password</p>

                        <form action="#!">

                            <div class="md-form md-outline">
                                <input type="password" id="oldPass" placeholder="Old password" class="form-control">

                                <label data-error="wrong" data-success="right" for="oldPass"></label>
                            </div>

                            <div class="md-form md-outline">
                                <input type="password" id="newPass" placeholder="New password" class="form-control">

                                <label data-error="wrong" data-success="right" for="newPass"></label>
                            </div>

                            <div class="md-form md-outline">
                                <input type="password" id="newPassConfirm" placeholder="Confirm password" class="form-control">
                                <label data-error="wrong" data-success="right" for="newPassConfirm"></label>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Change password</button>

                        </form>

                    </section>


                </div>
            </div>


        </div>

    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>



</html>
